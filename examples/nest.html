<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>simple demo - 2014-11-17</title>
<style>input{ width: 60%; padding: 5px 8px; }</style>
</head>
<body>


<div id="main">
  <h1>VM 嵌套</h1>

  <h2>请输入姓名：</h2>
  <p>
    <input id="nickname" type="text" name="nickname" vm="val:nickname" />
  </p>
  <p>您的姓名为：<em vm="html:nickname"></em></p>
  <p>年龄：<em vm="html:age"></em></p>
</div>

<script src="../spm_modules/seajs/2.3.0/dist/sea.js?nowrapper"></script>
<script>
seajs.config({base:'../'});
seajs.use(['jquery/1.10.2/jquery.js','backbone.vm'], function($, VM){
  var MainVM1 = VM.extend({
    el: "body"
  });

  var MainVM2 = VM.extend({
    el: "#main",
    defaults: {
      nickname: "Nicholas C.Zakas",
      age: 35
    }
  });


  $(document).ready(function(){
    window.vm1 = new MainVM1();
    window.vm2 = new MainVM2();
  });
});
</script>

</body>
</html>
